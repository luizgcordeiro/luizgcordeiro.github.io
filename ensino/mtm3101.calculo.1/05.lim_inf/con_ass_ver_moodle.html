<b>Definição</b>.
<p>
Sejam \(f\). Uma <b>assíntota vertical</b> de \(f\) é uma reta parametrizada da forma <span>&#8220;</span>\(x=a\)<span>&#8221;</span> se pelo menos uma das condições
<div>
\begin{equation*}
\lim_{x\to a^\pm}f(x)=\pm\infty\qquad\text{ou}\qquad\lim_{x\to a^-}f(x)=\pm\infty
\end{equation*}
</div>
é válida.
</p>
