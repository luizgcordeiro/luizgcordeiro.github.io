<b>Definição</b>.
<p>
Seja \(V\) um espaço vetorial de dimensão finita. Um endomorfismo linear \(T\colon V\to V\) é <b>diagonalizável</b> se existe uma base \(\mathcal{B}\) de \(V\) tal que \([T]_{\mathcal{B}}^{\mathcal{B}}\) é uma matriz diagonal.
