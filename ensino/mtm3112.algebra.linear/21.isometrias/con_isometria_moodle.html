<b>Definição</b>.
<p>
Sejam \(V\) e \(W\) espaços vetoriais com normas \(\Vert\cdot\Vert_V\) e \(\Vert\cdot\Vert_W\), respectivamente. Uma transformação linear \(T\colon V\to W\) é dita ser uma <b>isometria</b> se
<div>
\begin{equation*}
\Vert T(v)\Vert_W=\Vert v\Vert_V
\end{equation*}
</div>
para todo \(v\in V\).
</p>
