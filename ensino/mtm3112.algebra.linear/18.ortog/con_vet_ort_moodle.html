<b>Definição</b>.
<p>
Dois vetores \(v\) e \(w\) de um espaço com produto interno \(V\) são <b>ortogonais</b> se \(\langle v,w\rangle=0\). No caso de \(v\) e \(w\) serem não-nulos, isto equivale a dizer que o ângulo entre \(v\) e \(w\) é de \(\frac{\pi}{2}\).
</p>

<hr/>
<p>
Note que \(0_V\) é ortogonal a todo vetor de \(V\).
</p>
