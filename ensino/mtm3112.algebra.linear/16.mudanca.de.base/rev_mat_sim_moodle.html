<b>Definição</b>.
<p>
Duas matrizes quadradas \(A,B\in M_{n\times n}(\mathbb{R})\) de mesma ordem \(n\times n\) são <b>similares</b> se existir uma matriz inversível \(P\) de ordem \(n\times n\) tal que \(A=PBP^{-1}\).
