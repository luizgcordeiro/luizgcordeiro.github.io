<b>Definição</b>.
<p>
Dadas duas funções \(f\colon X\to Y\) e \(g\colon Y\to Z\), a <b>composta</b> de \(g\) com \(f\) é a função \(g\circ f\colon X\to Z\) definida como
<div>
\begin{equation*}
(g\circ f)(x)=g(f(x))
\end{equation*}
</div>
para todo \(x\in X\).
</p>
